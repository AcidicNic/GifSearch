{% extends 'base.html' %}

{% block body %}
<div id="searchWrapper">
    <form>
        <input id="search-bar" type="text" id="query" name="query">
        <input id="submit" type="submit" value="Submit">
    </form>
</div>

{% if gifs is defined %}
<div id="gifs">
    {% for gif in gifs %}
        {% include 'gif.html' %}
    {% endfor %}
</div>
{% endif %}

{% endblock %}
